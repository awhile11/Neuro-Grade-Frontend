<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroGrade - AI Test Generation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      background: #f8f9fa;
      height: 100vh;
      color: #333;
      overflow: hidden;
      position: relative;
    }

    /* Top left logo */
    .top-left-logo {
      position: absolute;
      top: -35px;
      left: -10px;
      height: 200px;
      z-index: 1000;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 2px 0 8px rgba(0,0,0,0.08);
      margin-top: 350px;
      border-radius: 0 12px 12px 0;
      transition: all 0.3s ease;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .nav a {
      text-decoration: none;
      width: 100%;
    }

    .nav button {
      background: none;
      border: 1px solid rgba(0,0,0,0.08);
      font-size: 16px;
      padding: 12px 15px;
      text-align: left;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      color: #333;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
    }

    .nav button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(142, 68, 173, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .nav button:hover::before {
      left: 100%;
    }

    .nav button.active {
      background: #8e44ad;
      color: #fff;
      font-weight: bold;
      border-color: #6c3483;
      transform: translateX(5px);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .nav button:hover {
      background: #f0e6f5;
      color: #8e44ad;
      border-color: #8e44ad;
      transform: translateX(3px);
    }

    .nav button i {
      transition: transform 0.3s ease;
    }

    .nav button:hover i {
      transform: scale(1.2);
    }

    .nav button.active i {
      transform: scale(1.2);
      color: #fff;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      margin-top: 70px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .icon-link {
      position: relative;
      text-decoration: none;
      color: #8e44ad;
      font-size: 20px;
      transition: transform 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f0e6f5;
      margin-top: -10px;
      border: 1px solid rgba(142, 68, 173, 0.2);
    }

    .icon-link:hover {
      transform: scale(1.2) rotate(5deg);
      color: #ff6b6b;
      background: #ffe9e9;
      border-color: rgba(255, 107, 107, 0.3);
    }

    .icon-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff6b6b;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 1px solid #fff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .top-user {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      padding: 8px 15px;
      background: #f8f9fa;
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .top-user:hover {
      background: #f0e6f5;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .top-user img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .top-user:hover img {
      transform: scale(1.1);
      border: 2px solid #8e44ad;
    }

    /* Page layout */
    .practice-layout {
      display: flex;
      gap: 20px;
      flex: 1;
      margin-top: 20px;
      height: calc(100vh - 180px);
    }

    /* Left: Test list */
    .test-list {
      width: 300px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid rgba(0,0,0,0.08);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .test-list:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .test-search input {
      width: 100%;
      padding: 12px 15px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: all 0.3s;
      background: #f8f9fa;
      margin-bottom: 10px;
    
    }
    /* .test-search button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    } */
    
    .test-search input:focus {
      outline: none;
      border-color: #8e44ad;
      box-shadow: 0 0 8px rgba(142, 68, 173, 0.4);
      background: #fff;
    }
    
    .test-search input::placeholder {
      color: #aaa;
    }

    .tests {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 8px;
      background: #f8f9fa;
      padding: 10px;
    }

    .tests::-webkit-scrollbar {
      width: 6px;
    }

    .tests::-webkit-scrollbar-thumb {
      background: #ddd;
      border-radius: 3px;
    }
    
    .test-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      border: 1px solid transparent;
      margin-bottom: 8px;
      background: #fff;
      position: relative;
      overflow: hidden;
    }

    .test-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(142, 68, 173, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .test-item:hover::before {
      left: 100%;
    }

    .test-item:hover {
      background: #f0e6f5;
      color: #8e44ad;
      border-color: #8e44ad;
      transform: translateX(3px);
    }

    .test-item.active {
      background: #8e44ad;
      color: white;
      font-weight: bold;
      border-color: #6c3483;
      transform: translateX(5px);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    
    .test-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f0e6f5;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }

    .test-item:hover img {
      transform: scale(1.1);
      border-color: #8e44ad;
    }
    
    .test-info {
      flex: 1;
    }
    
    .test-info h4 {
      font-size: 15px;
    }
    
    .test-info small {
      display: block;
      font-size: 12px;
      color: #666;
    }

    .test-item.active .test-info small {
      color: #f0e6f5;
    }

    /* Test creation section */
    .test-creation {
      flex: 1;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      overflow-y: auto;
    }

    .test-creation:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .test-header {
      margin-bottom: 30px;
      text-align: center;
    }

    .test-header h1 {
      font-size: 28px;
      color: #8e44ad;
      margin-bottom: 10px;
    }

    .test-input-group {
      margin-bottom: 25px;
    }

    .test-input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    .test-input-group input,
    .test-input-group textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: all 0.3s;
      background: #f8f9fa;
    }

    .test-input-group input:focus,
    .test-input-group textarea:focus {
      outline: none;
      border-color: #8e44ad;
      box-shadow: 0 0 8px rgba(142, 68, 173, 0.4);
      background: #fff;
    }

    .test-input-group input::placeholder,
    .test-input-group textarea::placeholder {
      color: #aaa;
    }

    .test-input-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .question-section {
      margin-top: 40px;
      border-top: 2px solid #eee;
      padding-top: 30px;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .question-header h2 {
      font-size: 22px;
      color: #8e44ad;
    }

    .add-question-btn {
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .add-question-btn:hover {
      background: #6c3483;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(108, 52, 131, 0.3);
    }

    .question-item {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .question-item:hover {
      background: #f0e6f5;
      border-color: #8e44ad;
      transform: translateX(3px);
    }

    .question-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .question-title h3 {
      font-size: 18px;
      color: #555;
    }

    .question-content textarea {
      min-height: 100px;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      transition: all 0.3s;
      background: #fff;
    }

    .question-content textarea:focus {
      outline: none;
      border-color: #8e44ad;
      box-shadow: 0 0 8px rgba(142, 68, 173, 0.4);
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 30px;
    }

    .searchBtn,.save-test-btn {
      padding: 12px 25px;
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .searchBtn,.save-test-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .searchBtn,.save-test-btn:hover::before {
      left: 100%;
    }

    .searchBtn,.save-test-btn:hover {
      background: #6c3483;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(108, 52, 131, 0.3);
    }

    .ai-test-btn {
      padding: 12px 25px;
      background: #9b59b6; /* Changed from green to purple shade */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .ai-test-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .ai-test-btn:hover::before {
      left: 100%;
    }

    .ai-test-btn:hover {
      background: #8e44ad; /* Darker purple on hover */
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(142, 68, 173, 0.3);
    }

    /* AI Test Generation Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .ai-test-modal {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      transform: translateY(50px);
      transition: transform 0.4s ease;
    }

    .modal-overlay.active .ai-test-modal {
      transform: translateY(0);
    }

    .modal-header {
      background: #8e44ad;
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 24px;
      font-weight: 600;
    }

    .close-modal {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .close-modal:hover {
      transform: rotate(90deg);
    }

    .modal-content {
      padding: 30px;
    }

    .test-config-section {
      margin-bottom: 30px;
    }

    .test-config-section h3 {
      font-size: 20px;
      color: #8e44ad;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
    }

    .config-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .config-item {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .config-item:hover {
      background: #f0e6f5;
      border-color: #8e44ad;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .config-item h4 {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .radio-option input[type="radio"] {
      width: 18px;
      height: 18px;
      accent-color: #8e44ad;
    }

    .radio-option label {
      font-size: 15px;
      color: #555;
      cursor: pointer;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #8e44ad;
    }

    .checkbox-option label {
      font-size: 15px;
      color: #555;
      cursor: pointer;
    }

    .generate-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    .generate-btn:hover {
      background: #6c3483;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(108, 52, 131, 0.3);
    }

    /* Menu toggle for mobile (hidden by default) */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: #793a9c;
      transform: rotate(90deg);
    }

    /* Responsive design */
    @media (max-width: 992px) {
      .sidebar {
        position: fixed;
        left: -250px;
        height: 100%;
        z-index: 1000;
        margin-top: 0;
        border-radius: 0;
        transition: left 0.3s ease;
      }
      
      .sidebar.active {
        left: 0;
      }
      
      .main {
        margin-left: 0;
        margin-top: 20px;
      }
      
      .menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .practice-layout {
        flex-direction: column;
      }
      
      .test-list {
        width: 100%;
      }
      
      .top-left-logo {
        top: 10px;
        left: 10px;
        height: 120px;
      }

      .config-grid {
        grid-template-columns: 1fr;
      }

      .checkbox-group {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 576px) {
      .top-bar {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .top-user {
        order: -1;
        width: 100%;
        justify-content: center;
        margin-bottom: 10px;
      }
      
      .question-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .button-group {
        flex-direction: column;
      }

      .ai-test-modal {
        width: 95%;
        margin: 10px;
      }

      .modal-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Top left logo -->
  <img src="../Neuro-Grade-Frontend/neurograde_logo.jpg" alt="NeuroGrade Logo" class="top-left-logo">

  <!-- Mobile menu toggle -->
  <button class="menu-toggle" id="menu-toggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="nav">
      <button ><i class="fas fa-home"></i> Home</button>
      <button ><i class="fas fa-tasks"></i> Task</button>
      <button ><i class="fas fa-users"></i> Students</button>
      <button  class="active"><i class="fas fa-graduation-cap"></i> Practice</button>
      <button ><i class="fas fa-comment-dots"></i> Feedback</button>
      <!-- onclick="showPage('home')"
onclick="showPage('task')"
onclick="showPage('students')"
onclick="showPage('practice')"
onclick="showPage('feedback')" -->
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Top bar -->
    <div class="top-bar">
      <a href="#" class="icon-link" id="mail-icon">
        <i class="fas fa-envelope"></i>
        <span class="icon-badge">0</span>
      </a>
      <a href="#" class="icon-link" id="notification-icon">
        <i class="fas fa-bell"></i>
        <span class="icon-badge">0</span>
      </a>
      <div class="top-user">
        <span><b>CAT-WOMAN</b><br><small>CATBAT12@gmail.com</small></span>
        <img src="https://placehold.co/35x35/8e44ad/FFFFFF?text=C" alt="User">
      </div>
    </div>

    <div class="practice-layout">
      <div class="test-list">
        <div class="test-search">
          <input type="text" placeholder="Search tests..." id="testSearch">
          <button class =" " id="searchBtn">Search</button>
         
        </div>
        <div id = "tests" class="tests">
          <div class="test-item active">
            <div class="test-info">
              <h4>Loading test...</h4>
              <small>Currently editing</small>
            </div>
          </div>
        
         
          <div class="test-item">
            <div class="test-info">
              <h4>Loading test...</h4>
              <small>Loading date...</small>
            </div>
          </div>
        </div>
      </div>

      <div id = "test-creation" class="test-creation">
        <div class="test-header">
          <h1>TEST CREATION</h1>
        </div>

        <div class="test-input-group">
          <label for="test-name">Name</label>
          <input type="text" id="test-name" placeholder="Enter test name">
        </div>

        <div class="test-input-group">
          <label for="test-description">Test Description</label>
          <textarea id="test-description" placeholder="Enter test description"></textarea>
        </div>

        <div class="question-section">
          <div class="question-header">
            <h2>Questions</h2>
            <button  type="button" class="add-question-btn" id="add-question-btn">
              <i class="fas fa-plus"></i> Add Question
            </button>
          </div>

          <div class="questions-list">
            <div class="question-item">
              <div class="question-title">
                <h3>QUESTION 1</h3>
              </div>
              <div class="question-content">
                <textarea placeholder="Enter question content"></textarea>
              </div>
            </div>

            <div class="question-item">
              <div class="question-title">
                <h3>QUESTION 2</h3>
              </div>
              <div class="question-content">
                <textarea placeholder="Enter question content"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="button-group">
          <button type = "button" class="ai-test-btn" id="ai-test-btn">
            <i class="fas fa-robot"></i> AI GENERATE TEST
          </button>
          <button  type="button" class="save-test-btn" id="save-test-btn">
            SAVE TEST
          </button>
          
        </div>
      </div>
    </div>
  </div>

  <!-- AI Test Generation Modal -->
  <div class="modal-overlay" id="ai-test-modal">
    <div class="ai-test-modal">
      <div class="modal-header">
        <h2>AI Test Generation</h2>
        <button class="close-modal" id="close-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-content">
        <div class="test-config-section">
          <h3>Test Configuration</h3>
          <div class="config-grid">
            <div class="config-item">
              <h4>DIFFICULTY</h4>
              <div class="radio-group">
                <div class="radio-option">
                  <input type="radio" id="difficulty-easy" name="difficulty" value="easy" checked>
                  <label for="difficulty-easy">Easy</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="difficulty-medium" name="difficulty" value="medium">
                  <label for="difficulty-medium">Medium</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="difficulty-hard" name="difficulty" value="hard">
                  <label for="difficulty-hard">Hard</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="difficulty-very-hard" name="difficulty" value="very-hard">
                  <label for="difficulty-very-hard">Very Hard</label>
                </div>
              </div>
            </div>
            
            <div class="config-item">
              <h4>QUESTION TYPES</h4>
              <div class="checkbox-group">
                <div class="checkbox-option">
                  <input type="checkbox" id="type-mcq" name="question-types" value="mcq" checked>
                  <label for="type-mcq">Multiple Choice (MCQ)</label>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="type-short" name="question-types" value="short" checked>
                  <label for="type-short">Short Answer</label>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="type-long" name="question-types" value="long">
                  <label for="type-long">Long Answer</label>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="type-essay" name="question-types" value="essay">
                  <label for="type-essay">Essay</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="test-config-section">
          <h3>Test Content</h3>
          <div class="config-grid">
            <div class="config-item">
              <h4>NUMBER OF QUESTIONS</h4>
              <input type="number" id="question-count" min="1" max="50" value="10" style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ddd;">
            </div>
            
            <div class="config-item">
              <h4>TOPICS TO INCLUDE</h4>
              <textarea placeholder="Enter topics (separated by commas)" style="width: 100%; min-height: 100px; padding: 10px; border-radius: 6px; border: 1px solid #ddd; resize: vertical;"></textarea>
            </div>
          </div>
        </div>
        
        <button type = "button" class="generate-btn" id="generate-test-btn">
          GENERATE TEST
        </button>
      </div>
    </div>
  </div>
</body>
<script type="module" src="../Neuro-Grade-Backend/services/teacher-task-service.js"></script>
</html>
